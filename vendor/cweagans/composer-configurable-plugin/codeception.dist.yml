namespace: VendorPatches202601\cweagans\Composer\Tests

actor: Tester
paths:
    tests: tests
    data: tests/_data
    log: tests/_output
    support: tests/_support
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - VendorPatches202601\Codeception\Extension\RunFailed
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - tests/*
